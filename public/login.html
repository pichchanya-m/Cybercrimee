<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSCI Alumni Association</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <style>
        :root {
            --bg-color: #080808; 
            --text-color: white; 
            --main-color: #49d9ff; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--bg-color) !important;
            color: var(--text-color) !important;
            line-height: 1.6 !important;
            height: 100vh; 
        }

        .login-container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100%; 
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #131313; 
        }

        .login-card h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Poppins', sans-serif;
            color: var(--main-color); 
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: var(--main-color) !important; 
            border: 2px solid transparent; 
            color: black; 
        }

        .btn-primary:hover {
            background-color: black !important; 
            color: var(--main-color) !important; 
            border: 2px solid var(--main-color); 
            transform: translateY(-3px); 
        }

        .btn-danger {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #c1351d; 
            color: white;
        }

        .btn-danger:hover {
            background-color: black; 
            transform: translateY(-3px);
            color:#c1351d;
            border: 2px solid #c1351d; 
        }

        .text-light-gray {
            color: #b0bec5; 
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .text-light-gray:hover {
            color: white; 
        }

        /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏° */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h3>Login to CyberCrime</h3>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Login</button>

                   
                </div>

            </form>

            <p class="text-light-gray mt-3">
                <a href="/forgot-password" class="text-light-gray">Forgot Password?</a>
            </p>
            
            <p class="text-light-gray mt-2">
                Don‚Äôt have an account? <a href="/register" class="text-light-gray">Register</a>
            </p>
            <div class="btn-container">
            <a href="/auth/google" class="btn btn-danger"> or Login with Google</a>
        </div>
        <p class="text-light-gray mt-3">
            <a href="/home" class="text-light-gray">Back to homeüè°</a>
        </p>
        </div>
    </div>
</body>

</html>
