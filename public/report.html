<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px); 
    }
    60% {
        transform: translateY(-15px); 
    }
}
.contact h2{
    font-size: 5rem;
    animation: bounce 2s infinite;
}
</style>

<body>
    <header class="header">
        <a href="#home" class="logo">CyberCrime<span>.com</span></a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="/home">Home</a>
            <a href="statistics.html">Statistics</a>
            <a href="prevent.html">Prevention</a>
            <a href="report.html" >Report</a>
            
        </nav>
    </header>
<br><br><br><br><br><br>
    <section class="contact" id="report">
        <h2 class="heading">Report <span>Incident</span> or call <span>1441</span></h2>
        <form action="/report" method="POST">
            <div class="input-group">
                <div class="input-box">
                    <input type="text" name="fullName" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="number" name="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="input-box">
                    <select name="reportType" class="input-select" aria-label="Default select example" required>
                        <option value="" disabled selected>Please select the type of report for CyberCrime</option>
                        <option value="Hacking">Hacking</option>
                        <option value="Phishing">Phishing</option>
                        <option value="Identity Theft">Identity Theft</option>
                        <option value="Malware">Malware</option>
                        <option value="Ransomware">Ransomware</option>
                        <option value="Cyberstalking">Cyberstalking</option>
                        <option value="Online Fraud">Online Fraud</option>
                        <option value="Denial-of-Service Attacks (DoS)">Denial-of-Service Attacks (DoS)</option>
                        <option value="Child Exploitation">Child Exploitation</option>
                        <option value="Intellectual Property Theft">Intellectual Property Theft</option>
                        <option value="Cyber Espionage">Cyber Espionage</option>
                        <option value="Cryptojacking">Cryptojacking</option>
                    </select>
                </div>
                <div class="input-box">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="input-group-2">
                <textarea name="description" cols="30" rows="10" placeholder="Describe the incident" required></textarea>
                <input type="submit" value="Submit Report" class="btn">
            </div>
        </form>
        
    </section>
    <footer class="footer">
        <ul class="list">
            <li>
                <a href="#">FAQ</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">Information</a>
            </li>
            <li>
                <a href="#">Report</a>
            </li>
        </ul>
        <p class="copyright">
            Cvber.com | All rights Reserved
        </p>
    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
